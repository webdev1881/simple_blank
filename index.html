    <title>words</title>

  <body>

    <div class="cont">

      <form id="form">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Word</label>
            <input type="text" class="form-control" id="word">
          </div>
          <div class="form-group col-md-3">
            <label>Translate</label>
            <input type="text" class="form-control" id="trans">
          </div>
          <div class="form-group col-md-3">
              <label>Comment</label>
              <input type="text" class="form-control" id="comment">
          </div>
          <button id="save" type="button" class="btn btn-outline-info" disabled >Save</button>
        </div>
      </form>


      <input type="text" class="form-group col-md-12 search" placeholder="SEARCH" >



      <table class="table" id="tbl" >
        <thead>
          <tr>
            <th scope="col">Word</th>
            <th scope="col">Translate</th>
            <th scope="col">Comment</th>
          </tr>
        </thead>
        <tbody class="words">
          <!-- <tr><td>1</td><td>1</td><td>1<div class="del">Delete</div></td></tr> -->
        </tbody>
      </table>


    </div>
